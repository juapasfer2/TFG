  <script>
    // El valor a continuaci贸n lo inyecta Flutter al construir, no tocar.
    var serviceWorkerVersion = null;

  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }
      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }
      #loading img {
        animation: 1s ease-in-out 0s infinite alternate breathe;
        opacity: .66;
        transition: opacity .4s;
      }
      #loading.main_done img {
        opacity: 1;
      }
      @keyframes breathe {
        from {
          transform: scale(1)
        }
        to {
          transform: scale(0.95)
        }
      }
    </style>
    <img src="favicon.png" alt="Cargando..." />
  </div>
  
  <script>
    window.addEventListener('load', function() {
      var loading = document.querySelector('#loading');
      
      // Configuraci贸n de Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyDo9J9PW6Y0SqrLOgTz2IKU9x6Jc3YgOkA",
        authDomain: "smptfg-29d73.firebaseapp.com",
        projectId: "smptfg-29d73",
        storageBucket: "smptfg-29d73.appspot.com",
        messagingSenderId: "401371662541",
        appId: "1:401371662541:web:0fa73bb2c6cffaedaad25e"
      };
      
      // Inicializar Firebase
      if (typeof firebase !== 'undefined') {
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase inicializado correctamente desde index.html");
      }

      // Inicializar Flutter
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          loading.classList.add('main_done');
          engineInitializer.initializeEngine().then(function(appRunner) {
            loading.classList.add('init_done');
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
